<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bilgewater Butts</title>
        <style type="text/css">
            #mainContent {
	            font-family: Arial, Helvetica, sans-serif;
	            font-size: xx-large;
            	font-weight: bold;
            	background-color: #E3F0FB;
            	border-radius: 4px;
            	padding: 10px;
            	text-align: center;
            }
            .buttonStyle {
            	border-radius: 4px;
            	border: thin solid #FF0000;
            	padding: 5px;
            	background-color: #00FF00;
            	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            	font-weight: bold;
            	color: #663300;
            	height: 250px;
            	width: 402px;
            }
            
            .buttonStyle:hover {
            	border: thin solid #FFCC00;
            	background-color: #FCF9D6;
            	color: #996633;
            	cursor: pointer;
            }
            .buttonStyle:active {
            	border: thin solid #99CC00;
            	background-color: #F5FFD2;
            	color: #669900;
            	cursor: pointer;
            }
            
        </style>

    </head>
    
    <!-- body of the page -->
    <body>
        <div id="mainContent">
            <p id="helloText">Bilgewater Butts</p>
            <!--<button id="clickButton" class="buttonStyle"><img src="Images\ironback.png" alt="Ironback"/></button>-->
            <p>
                <button id="ironbackpix" class="buttonStyle"><img src="Images\ironback.png" alt="Ironback"/></button>
                <button id="ocklepodpix" class="buttonStyle"><img src="Images\ocklepod.png" alt="Ocklepod"/></button>
             </p>
             <p>
                <button id="plundercrabpix" class="buttonStyle"><img src="Images\plundercrab.png" alt="Plundercrab"/>
                <button id="razorfinpix" class="buttonStyle"><img src="Images\razorfin.png" alt="Razorfin"/>
            </p>
        </div>
        
        <!-- The following are the scripts used to change things for each minion-->
        <script> 
            //var myButton = document.getElementById("clickButton");
            var myText = document.getElementById("helloText");
            var myIronback = document.getElementById("ironbackpix");
            var myOcklepod = document.getElementById("ocklepodpix");
            var myPlundercarb = document.getElementById("plundercrabpix");
            var myRazorfin = document.getElementById("razorfinpix");

            //myButton.addEventListener('click', doSomething, false);
            myIronback.addEventListener('click', doIronback, false);
            myOcklepod.addEventListener('click', doOcklepod, false);
            myPlundercarb.addEventListener('click', doPlundercrab, false);
            myRazorfin.addEventListener('click', doRazorfin, false);
            

            //function doSomething() {
	        //    myText.textContent = "hello, world!";
            //}
            function doIronback() {
                myText.textContent = "IRONBACKS";
            }
            function doOcklepod() {
                myText.textContent = "OCKLEPODS";
            }
            function doPlundercrab() {
                myText.textContent = "PLUNDERCRABS";
            }
            function doRazorfin() {
                myText.textContent = "RAZORFINS";
            }
        </script>
    </body>
</html>
